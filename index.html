<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szkolenie</title>
</head>
<body>
    <form action="https://formspree.io/f/xnqljnoy"  method="POST"> 
        <label for="username">Imie i Nazwisko</label> 
        <input type="text" name="username" id="username"> <br>

        <label for="email">Adres e-mail</label>
        <input type="email" name="email" id="email"> <br> 

        <label for="phone">Telefon:</label>
        <input type="tel" name="phone" id="phone"> <br> 

        <label for="city">Miasto:</label> 

       <select name="city"> <br>
          <option value="Krakow" class="city"> Krakow</option>  
          <option value="Warszawa" class="city"> Warszawa</option>
          <option value="Gdansk" class="city">Gdansk</option> 
        </select> <br>   
        
        <p>Plec:</p>
        <label for="kobieta">kobieta</label>
        <input type="radio" name="choice" id="kobieta"><br>
        <label for="mezczyzna">mezczyzna</label>
        <input type="radio" name="choice" id="mezczyzna"> <br>
       


        <input type="checkbox" name="agreement"> <br>

        <textarea name="message" maxlength="50"></textarea> <br> 

        <input type="submit" value="Wyslij"> <br> 
     
    </form>




</body>
</html>
